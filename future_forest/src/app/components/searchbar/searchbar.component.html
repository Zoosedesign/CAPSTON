<form class="d-flex" role="search" (ngSubmit)="search()">
  <input class="form-control border-end-0 border-100 rounded-pill rounded-end-0 flex-grow-1 pe-0" [(ngModel)]="searchWord" name="searchWord" type="search" placeholder="{{this.placeholder}}" aria-label="Search">
  <button class="btn bg-white border-start-0 border-100 rounded-pill rounded-start-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
</form>
